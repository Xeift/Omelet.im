name: omelet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3
environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  logger: ^2.1.0
  intl: ^0.19.0
  insta_image_viewer: ^1.0.2
  cached_network_image: ^3.3.1
  stream_chat_flutter_core: ^ 7.0.2
  sqflite: ^2.3.2
  dart_ping: ^9.0.1
  dart_ping_ios: ^4.0.2
  jiffy: ^6.2.2
  http: ^1.1.0
  flutter_slidable: ^3.1.0
  flutter_spinkit: ^5.2.0
  provider: ^5.0.0
  rounded_loading_button: ^2.0.8
  glassmorphism_widgets:
  flutter_secure_storage: ^9.0.0
  libsignal_protocol_dart: ^0.7.1
  flutter_launcher_icons: ^0.13.1
  meta: ^1.9.1
  path_provider: ^2.1.2
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^17.0.1
  permission_handler: ^11.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "OmeletIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "OmeletIcon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "OmeletIcon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "OmeletIcon.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/nini.png
    - assets/maple.png
    # - assets/OmeletIcon.png
    - assets/thomas.png
    - assets/xeift.png
    - assets/userOmelet.png
    # - OmeletIcon.png